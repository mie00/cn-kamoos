<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Frontend Enhanced</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; }
        input[type="file"], input[type="password"], input[type="text"], textarea {
            width: calc(100% - 22px); padding: 10px; margin-bottom: 10px;
            border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        textarea { min-height: 100px; resize: vertical; }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #outputContainer {
            margin-top: 20px; border: 1px solid #ddd; padding: 15px; background-color: #f9f9f9;
            min-height: 150px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word;
        }
        .file-info { font-style: italic; font-size: 0.9em; color: #555; margin-bottom:10px; }
        .error { color: red; font-weight: bold; }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%;
            width: 20px; height: 20px; animation: spin 1s linear infinite;
            display: none; margin-left: 10px; vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <!-- Mammoth.js for DOCX to text -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <!-- docx library for creating DOCX files -->
    <script src="https://unpkg.com/docx@8.2.2/build/index.js"></script>
    <!-- Or from jsdelivr: <script src="https://cdn.jsdelivr.net/npm/docx@8.2.2/build/index.min.js"></script> -->

</head>
<body>
    <div class="container">
        <h1>Gemini API Frontend Enhanced</h1>

        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key">

        <label for="systemPromptTextarea">System Prompt:</label>
        <textarea id="systemPromptTextarea" placeholder="Enter system prompt here..."></textarea>

        <label for="userFile">User Prompt File (user.docx):</label>
        <input type="file" id="userFile" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
        <div id="userFileInfo" class="file-info"></div>

        <label for="modelName">Model Name (default: gemini-1.5-pro-preview-05-06):</label>
        <input type="text" id="modelName" value="gemini-1.5-pro-preview-05-06">

        <button id="generateButton">Generate</button>
        <div id="spinner" class="spinner"></div>

        <h2>Output:</h2>
        <div id="outputContainer"></div>

        <button id="saveButton" style="margin-top: 15px;" disabled>Save Output as DOCX</button>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const systemPromptTextarea = document.getElementById('systemPromptTextarea');
        const userFileInput = document.getElementById('userFile');
        const modelNameInput = document.getElementById('modelName');
        const generateButton = document.getElementById('generateButton');
        const outputContainer = document.getElementById('outputContainer');
        const saveButton = document.getElementById('saveButton');
        const userFileInfo = document.getElementById('userFileInfo');
        const spinner = document.getElementById('spinner');

        let userPromptText = ""; // Will hold text extracted from DOCX

        // --- Local Storage Persistence ---
        function loadApiKey() {
            const savedKey = localStorage.getItem('geminiApiKey');
            if (savedKey) apiKeyInput.value = savedKey;
        }
        function saveApiKey() {
            if (apiKeyInput.value) localStorage.setItem('geminiApiKey', apiKeyInput.value);
        }
        function loadSystemPrompt() {
            const savedPrompt = localStorage.getItem('geminiSystemPrompt');
            if (savedPrompt) systemPromptTextarea.value = savedPrompt;
        }
        function saveSystemPrompt() {
            localStorage.setItem('geminiSystemPrompt', systemPromptTextarea.value);
        }

        apiKeyInput.addEventListener('change', saveApiKey);
        systemPromptTextarea.addEventListener('change', saveSystemPrompt);
        document.addEventListener('DOMContentLoaded', () => {
            loadApiKey();
            loadSystemPrompt();
            // Make sure docx is available (it's loaded globally by the script tag)
            if (typeof docx === 'undefined') {
                console.error("DOCX library not loaded!");
                alert("Error: DOCX saving library not loaded. Please check console.");
            }
        });


        // --- File Handling (DOCX for user prompt) ---
        userFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            userFileInfo.classList.remove('error');
            if (file) {
                userFileInfo.textContent = `Loading: ${file.name}...`;
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                    userPromptText = result.value; // The raw text
                    userFileInfo.textContent = `Loaded: ${file.name} (${file.size} bytes). Preview: ${userPromptText.substring(0,100)}...`;
                } catch (error) {
                    console.error("Error processing DOCX file:", error);
                    userPromptText = "";
                    userFileInfo.textContent = `Error reading DOCX: ${error.message || 'Unknown error'}`;
                    userFileInfo.classList.add('error');
                }
            } else {
                userPromptText = "";
                userFileInfo.textContent = "";
            }
        });

        generateButton.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const systemPrompt = systemPromptTextarea.value.trim();
            const modelName = modelNameInput.value.trim() || "gemini-1.5-pro-preview-05-06"; // Default model

            if (!apiKey) { alert("Please enter your API Key."); return; }
            if (!systemPrompt) { alert("Please enter a system prompt."); return; }
            if (!userPromptText) { alert("Please upload a user prompt DOCX file."); return; }

            outputContainer.textContent = "";
            outputContainer.classList.remove('error');
            saveButton.disabled = true;
            generateButton.disabled = true;
            spinner.style.display = 'inline-block';
            saveApiKey(); // Save on use
            saveSystemPrompt(); // Save on use

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:streamGenerateContent?key=${apiKey}&alt=sse`; // alt=sse is often more robust for streaming

            const requestBody = {
                "contents": [{ "role": "user", "parts": [{ "text": userPromptText }] }],
                "systemInstruction": { "parts": [{ "text": systemPrompt }] },
                "generationConfig": { "responseMimeType": "text/plain" }
            };

            let accumulatedJsonText = ""; // For point 5: accumulate text for JSON parsing

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    let errorData;
                    try { errorData = await response.json(); }
                    catch (e) { throw new Error(`HTTP error ${response.status} - ${response.statusText}`); }
                    const errorMessage = errorData?.error?.message || `API Error: ${response.status}`;
                    throw new Error(errorMessage);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                // Buffer for potentially incomplete JSON objects spanning multiple stream chunks
                let currentJsonBuffer = "";

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        // Process any remaining data in currentJsonBuffer if it forms valid JSON
                        if (currentJsonBuffer.trim()) {
                            try {
                                const chunkData = JSON.parse(currentJsonBuffer.trim());
                                if (chunkData.candidates?.[0]?.content?.parts?.[0]?.text) {
                                    outputContainer.textContent += chunkData.candidates[0].content.parts[0].text;
                                }
                            } catch (e) {
                                console.warn("Error parsing final buffered JSON chunk:", currentJsonBuffer, e);
                                // Append as raw if parse fails at the very end, or log as error
                                // outputContainer.textContent += `\n[RAW_END_CHUNK_PARSE_ERROR: ${currentJsonBuffer}]\n`;
                            }
                        }
                        break;
                    }

                    currentJsonBuffer += decoder.decode(value, { stream: true });
                    // console.log("Current Buffer:", JSON.stringify(currentJsonBuffer)); // For debugging stream content

                    let newlineIndex;
                    // Keep processing as long as there are newlines, indicating potential JSON object boundaries
                    while ((newlineIndex = currentJsonBuffer.indexOf('\n')) >= 0) {
                        const potentialJsonLine = currentJsonBuffer.substring(0, newlineIndex).trim();
                        // Move buffer forward past this line and its newline
                        currentJsonBuffer = currentJsonBuffer.substring(newlineIndex + 1);

                        if (potentialJsonLine) {
                            try {
                                const chunkData = JSON.parse(potentialJsonLine);
                                if (chunkData.candidates?.[0]?.content?.parts?.[0]?.text) {
                                    outputContainer.textContent += chunkData.candidates[0].content.parts[0].text;
                                } else if (chunkData.error) {
                                     outputContainer.textContent += `\nERROR from stream: ${chunkData.error.message}\n`;
                                     console.error("Stream error chunk:", chunkData.error);
                                }
                                // Successfully parsed and processed, so this segment was a complete JSON object.
                            } catch (e) {
                                // console.warn("Parsing failed for line:", JSON.stringify(potentialJsonLine), "Error:", e);
                                // Parsing failed. This means 'potentialJsonLine' (terminated by a newline)
                                // was likely not a complete JSON object (e.g., newline was internal to pretty-printed JSON).
                                // Prepend it back to currentJsonBuffer (with the newline it was split by)
                                // and break this inner loop to wait for more data from the stream.
                                currentJsonBuffer = potentialJsonLine + '\n' + currentJsonBuffer;
                                // console.log("Re-buffered:", JSON.stringify(currentJsonBuffer));
                                break; // Break from the while-loop that processes newlines, to fetch more stream data
                            }
                        }
                    }
                }
                saveButton.disabled = false;

            } catch (error) {
                console.error("Error during generation:", error);
                outputContainer.textContent = `Error: ${error.message}`;
                outputContainer.classList.add('error');
            } finally {
                generateButton.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // --- Save Output as DOCX ---
        saveButton.addEventListener('click', () => {
            const textToSave = outputContainer.textContent;
            if (!textToSave) {
                alert("Nothing to save.");
                return;
            }

            if (typeof docx === 'undefined') {
                alert("DOCX library is not loaded. Cannot save as .docx.");
                console.error("Attempted to save DOCX, but 'docx' object is undefined.");
                return;
            }
            const { Document, Packer, Paragraph, TextRun } = docx;

            // Create an array of Paragraph objects, one for each line of text
            const paragraphs = textToSave.split('\n').map(line =>
                new Paragraph({
                    children: [new TextRun(line)],
                })
            );

            const doc = new Document({
                sections: [{
                    properties: {},
                    children: paragraphs,
                }],
            });

            Packer.toBlob(doc).then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'gemini_output.docx';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }).catch(err => {
                console.error("Error packing DOCX:", err);
                alert("Error creating DOCX file. Check console.");
            });
        });

    </script>
</body>
</html>
